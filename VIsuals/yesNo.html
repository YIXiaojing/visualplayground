<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://code.createjs.com/easeljs-0.8.1.min.js" type="text/javascript"></script>
    <script src="basicShapes.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
<canvas id="demoCanvas" height="600" width="600"></canvas>
<script>
    var stage = new createjs.Stage("demoCanvas");

    var yesFontSize = 200;
    var noFontSize = yesFontSize/4*3;
    var yesNoColor = '#333333';
    var tColor = '#EAEAEA';
    drawText({
        x: 0,
        y: yesFontSize,
        text:'Yes'
    }, stage, yesFontSize, yesNoColor)

    var yesWidth = measureText('Yes', stage.canvas, yesFontSize).width;
    var noWidth =  measureText('No', stage.canvas, noFontSize).width;
    var noX =  yesWidth/4 * 3;

    drawText({
        x: noX,
        y: yesFontSize  + noFontSize ,
        text:'No'
    }, stage, noFontSize, yesNoColor);

    drawCircle(stage,
            {x:yesWidth/2,y:yesFontSize/2,r: yesFontSize/6}, 'green')

    drawText({
        x: yesWidth/2 - yesFontSize/12 - 2.5,
        y: yesFontSize/2 + yesFontSize/12 - 4,
        text:'28%'
    }, stage, yesFontSize/8, tColor);

    drawCircle(stage,
            {
                x:yesWidth + noWidth/3,
                y:yesFontSize + noFontSize/2,
                r: yesFontSize/6
            },
            'maroon');

    drawText({
        x:yesWidth + noWidth/3 - noFontSize/12 - 5,
        y:yesFontSize + noFontSize/2 + noFontSize/12 - 2.5,
        text:'78%'
    }, stage, yesFontSize/8, tColor)

    stage.update();
</script>
</body>
</html>
