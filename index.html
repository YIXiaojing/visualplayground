<html>
<head>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>Visual Playground</title>
</head>
<body>
<div>File List</div>
<div>-----------</div>
<div id="fileList">

</div>
</body>
<script>
    var getList = function(){
        $.get('listfiles.php',function(result){
            console.log(result);
            var list = JSON.parse(result);
            var baseLoc = window.location.href;
            for(var i=0;i<list.length;i++){
                var item = $('<a/>');
                item.attr('href',baseLoc+list[i].name);
                item.text(list[i].name);
                $('#fileList').append(item);
            }
        })
    }
    getList();
</script>
</html>
